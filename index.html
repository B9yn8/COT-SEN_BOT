<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Page Support</title>
<style>
/* Global styles */
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-image: url('https://example.com/background-image.jpg'); /* Add your background image URL here */
    background-size: cover;
    background-position: center;
    color: #ffffff;
}

.container {
    max-width: 800px;
    margin: 50px auto;
    padding: 20px;
    background-color: rgba(0, 0, 0, 0.5);
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
}

.iframe-container {
    position: relative;
    width: 100%;
    padding-top: 56.25%; /* 16:9 aspect ratio for responsive scaling */
    overflow: hidden;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    margin-bottom: 20px;
}

.iframe-container iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: 0;
    border-radius: 10px;
}

.welcome-message {
    background-color: rgba(255, 255, 255, 0.8);
    padding: 10px;
    border-radius: 5px;
    text-align: center;
    margin-bottom: 20px;
}

.welcome-message p {
    margin: 0;
}

/* Link styles */
.telegram-link {
    display: block;
    text-align: center;
    color: #ffffff;
    text-decoration: none;
    font-weight: bold;
    font-size: 18px;
}

.telegram-link:hover {
    text-decoration: underline;
}
</style>
</head>
<body>

<div class="container">

        <p>Visit my page <a href="https://cutt.us/NAGATTA">teamarman</a>.</p>
    </div>

    <div class="iframe-container">
        <iframe src="https://lookerstudio.google.com/embed/reporting/116a35fb-491e-41e2-b4cf-bc52d6bd2d5e/page/u9G1C" frameborder="0" allowfullscreen sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox"></iframe>
