<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Page Support</title>
<style>
/* Global styles */
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #36393f;
    color: #ffffff;
    overflow: hidden;
}

.container {
    max-width: 800px;
    margin: 50px auto;
    padding: 20px;
    background-color: #2f3136;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
}

.iframe-container {
    position: relative;
    width: 100%;
    padding-top: 56.25%; /* 16:9 aspect ratio for responsive scaling */
    overflow: hidden;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    margin-bottom: 20px;
}

.iframe-container iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: 0;
    border-radius: 10px;
}

.welcome-message {
    padding: 10px;
    border-radius: 5px;
    text-align: center;
    margin-bottom: 20px;
}

.welcome-message p {
    margin: 0;
}

/* Link styles */
.telegram-link {
    display: block;
    text-align: center;
    color: #ffffff;
    text-decoration: none;
    font-weight: bold;
    font-size: 18px;
}

.telegram-link:hover {
    text-decoration: underline;
}

/* Snow animation */
@keyframes snow {
    0% { transform: translateY(-100%); }
    100% { transform: translateY(100vh); }
}

.snowflake {
    position: absolute;
    top: -10px;
    left: calc(10% + 90vw * random());
    animation: snow linear infinite;
    animation-duration: calc(5s + 5s * random());
}

.snowflake::before {
    content: "❄";
    color: #fff;
}
</style>
</head>
<body>

<div class="container">
    <div class="welcome-message">
        <p>Welcome, 𝑵𝒂𝒈𝒂𝒕𝒕𝒂! Join the Telegram Channels:</p>
        <a class="telegram-link" href="https://t.me/isaak_gold">Join The telegram Channel t.me/isaak_gold</a>
        <a class="telegram-link" href="https://t.me/premium_vip_signal">Join The telegram Channel t.me/premium_vip_signal</a>
        <p>Visit my page <a href="https://cutt.us/NAGATTA">teamarman</a>.</p>
    </div>

    <div class="iframe-container">
        <iframe src="https://lookerstudio.google.com/embed/reporting/116a35fb-491e-41e2-b4cf-bc52d6bd2d5e/page/u9G1C" frameborder="0" allowfullscreen sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox"></iframe>
    </div>
</div>

<!-- Snow animation -->
<script>
for (let i = 0; i < 20; i++) {
    setTimeout(function() {
        let snowflake = document.createElement('div');
        snowflake.classList.add('snowflake');
        document.body.appendChild(snowflake);
        setTimeout(function() {
            snowflake.remove();
        }, 10000); // Remove snowflake after 10 seconds
    }, Math.random() * 5000); // Add snowflake randomly every 0-5 seconds
}
</script>

</body>
</html>
